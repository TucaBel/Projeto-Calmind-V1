<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/imgs/logo-calmind.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Calmind</title>
</head>
<body>
    


  
    <div class="container">
        <div class="half left-half"></div>
        <div class="half right-half">
            <div class="formlogin">
                <form action="#">
                    <div class="header-login">
                        <h3>Cadastre-se</h3>
                        <button><a href="#"></a>Login</button>
                    </div>
                        <div class="inputs">
                            <label for="name">
                                Nome
                                <div class="campo-input">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" name="name" id="name" placeholder="Nome" required>
                                </div>  

                            </label>
                           
                           

                            <label for="cpf">
                                CPF
                                <div class="campo-input">
                                    <i class="fa-solid fa-hashtag"></i>
                                    <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX.XX" required>
                                </div>
                            </label>
                          
            
                            <label for="phone">
                                Telefone
                                <div class="campo-input">
                                    <i class=" fa-solid fa-phone"></i>
                                    <input type="text" name="phone" id="phone" placeholder="(XX) XXXXXXXXX">
                                </div>
                            </label>
                          

                            <label for="email">
                                Email
                                <div class="campo-input">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
                                </div>
                            </label>
                           
                            
                            <label for="senha">
                                Senha
                                <div class="campo-input">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                                </div>
                            </label>
                           
                           

                            
                            <button><a href="" ></a>Cadastre-se</button>
                             
            
                        </div>
                </form>
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
